<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="/css/dark_theme.css">
</head>
<body>
    <h2>Add a New Movie</h2>
    <form id="movieForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="release_date">Release Date:</label><br>
        <input type="date" id="release_date" name="release_date" required><br>

        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" required><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>

        <label for="imdb_id">IMDB ID:</label><br>
        <input type="text" id="imdb_id" name="imdb_id" required><br><br>

        <button type="button" id="create-movie">Submit</button>
    </form>
    <script src="/js/create-movie.js"></script>
</body>
</html>
